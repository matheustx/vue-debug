<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Vue.js do jeito ninja!</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>

<body>
<main id="app" class="container">
    <h1>{{ titulo }}</h1>
    <navbar></navbar>
    <navbar-itens></navbar-itens>
</main>

<!--Templates-->
<template id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <navbar-items v-bind:items="[ {label: 'Home'}, {label: 'Features'}, {label: 'Pricing'}, {label: 'Disabled'} ]"></navbar-items>
        </div>
    </nav>
</template>

<template id="navbar-items">
    <div class="navbar-nav" v-for="item in items">
        <a class="nav-item nav-link" href="#">{{ item.label }}</a>
    </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    Vue.component('navbar', {
        template: '#navbar',
    });

    Vue.component('navbar-items', {
        template: '#navbar-items',
        props: ['items']
    });

    var app = new Vue({
        el: '#app',

        data: {
            titulo: 'Vue.js do jeito ninja!',
        },

    });
</script>
</body>

</html>
